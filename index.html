<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fotoblog</title>
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img src="assets/cam.svg" alt="Imagem da logomarca">

                <form>

                <h1>Galeria</h1>

                    </figure>

                        <img src="assets/setup-escritor.jpg" alt="">

                        <figcaption class="details">
